name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout коду
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Логін у Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Встановлення Minikube
      - name: Set up Minikube
        uses: medyagh/setup-minikube@v0.0.14
        with:
          minikube-version: 'latest'
          driver: docker

      # 4. Збірка Docker-образу прямо в Minikube
      - name: Build Docker image in Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t nestjs-app:latest .

      # 5. Створення ConfigMap та Secret
      - name: Apply ConfigMap and Secrets
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml

      # 6. Деплой Redis
      - name: Deploy Redis
        run: |
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/redis-service.yaml

      # 7. Деплой NestJS
      - name: Deploy NestJS app
        run: |
          kubectl apply -f k8s/nestjs-deployment.yaml
          kubectl apply -f k8s/nestjs-service.yaml

      # 8. Деплой Ingress
      - name: Deploy Ingress
        run: kubectl apply -f k8s/ingress.yaml

      # 9. Перевірка статусу
      - name: Check all resources
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get ingress
